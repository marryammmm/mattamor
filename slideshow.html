<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te quiero mucho, matta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff5fb;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slideshow-container {
            max-width: 580px;
            width: 100%;
            position: relative;
            text-align: center;
        }
        .slide {
            display: none;
            position: relative;
        }
        .active {
            display: block;
        }
        .matta-image {
            width: 100%;
            position: relative;
        }
        .back-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            cursor: pointer;
        }
    
        @media (max-width: 768px) {
            .back-button {
                bottom: 5px;
                right: 5px;
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Audio akan diputar setelah tombol ditekan -->
    <audio id="background-audio" loop>
        <source src="audio/background-music.mp3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="slideshow-container">
        <div class="slide active">
            <img src="images/matta1!.png" class="d-block w-100 matta-image" alt="Slide 1">
            <img src="images/next.png" alt="Back" class="back-button" onclick="prevSlide()">
        </div>
        <div class="slide">
            <img src="images/matta2.png" class="d-block w-100" alt="Slide 2">
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
    
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }
    
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
    
        function prevSlide() {
            // Pindah ke slide sebelumnya
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);

            // Putar audio setelah tombol ditekan
            const audio = document.getElementById('background-audio');
            audio.play().catch(error => {
                console.log('Audio cannot be played:', error);
            });
        }
    </script>
</body>
</html>
